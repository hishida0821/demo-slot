<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Swiper Thumbnail Demo</title>
  <!-- Swiper CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: #f5f5f5;
    }
    .container {
      display: flex;
      height: 100vh;
      align-items: center;
      justify-content: center;
    }
    .thumbs-container {
      width: calc((120 / 844) * 100vw);
      height: 400px;
      margin-right: 32px;
    }
    .swiper-thumb {
      height: 100%;
    }
    .swiper-thumb .swiper-slide {
      height: 76px;
      opacity: 0.5;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: default;
      border-radius: 8px;
      overflow: hidden;
      border: 2px solid transparent;
      background: #fff;
      margin-bottom: 4px;
      pointer-events: none;
    }
    .swiper-thumb .swiper-slide-thumb-active {
      opacity: 1;
      border-color: #007aff;
    }
    .swiper-slide {
      opacity: 0.6 !important;
      transition: opacity 0.3s;
    }
    .swiper-slide-active {
      opacity: 1 !important;
    }
    .content-container {
      width: calc((400 / 844) * 100vw);
      height: 400px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }
    .content {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      color: #333;
    }
    .thumb-img {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="thumbs-container">
      <div class="swiper swiper-thumb">
        <div class="swiper-wrapper">
          <div class="swiper-slide"><img class="thumb-img" src="https://placehold.jp/007aff/ffffff/60x60.png?text=1" alt="1"></div>
          <div class="swiper-slide"><img class="thumb-img" src="https://placehold.jp/007aff/ffffff/60x60.png?text=2" alt="2"></div>
          <div class="swiper-slide"><img class="thumb-img" src="https://placehold.jp/007aff/ffffff/60x60.png?text=3" alt="3"></div>
          <div class="swiper-slide"><img class="thumb-img" src="https://placehold.jp/007aff/ffffff/60x60.png?text=4" alt="4"></div>
          <div class="swiper-slide"><img class="thumb-img" src="https://placehold.jp/007aff/ffffff/60x60.png?text=5" alt="5"></div>
          <div class="swiper-slide"><img class="thumb-img" src="https://placehold.jp/007aff/ffffff/60x60.png?text=6" alt="6"></div>
          <div class="swiper-slide"><img class="thumb-img" src="https://placehold.jp/007aff/ffffff/60x60.png?text=7" alt="7"></div>
          <div class="swiper-slide"><img class="thumb-img" src="https://placehold.jp/007aff/ffffff/60x60.png?text=8" alt="8"></div>
          <div class="swiper-slide"><img class="thumb-img" src="https://placehold.jp/007aff/ffffff/60x60.png?text=9" alt="9"></div>
        </div>
      </div>
    </div>
    <div class="content-container">
      <div id="main-contents">
        <div class="content" data-content="0">コンテンツ1</div>
        <div class="content" data-content="1" style="display:none">コンテンツ2</div>
        <div class="content" data-content="2" style="display:none">コンテンツ3</div>
        <div class="content" data-content="3" style="display:none">コンテンツ4</div>
        <div class="content" data-content="4" style="display:none">コンテンツ5</div>
        <div class="content" data-content="5" style="display:none">コンテンツ6</div>
        <div class="content" data-content="6" style="display:none">コンテンツ7</div>
        <div class="content" data-content="7" style="display:none">コンテンツ8</div>
        <div class="content" data-content="8" style="display:none">コンテンツ9</div>
      </div>
    </div>
  </div>
  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script>
    // サムネイルSwiper
    function updateContent(idx) {
      const contents = document.querySelectorAll('#main-contents .content');
      contents.forEach((el, i) => {
        el.style.display = (i === idx) ? 'flex' : 'none';
      });
    }

    const thumbsSwiper = new Swiper('.swiper-thumb', {
      direction: 'vertical',
      slidesPerView: 5,
      spaceBetween: 4,
      centeredSlides: true,
      slideToClickedSlide: true,
      initialSlide: 2, // 真ん中を3番目に
      loop: true,
      mousewheel: true,
      on: {
        slideChange: function () {
          updateContent(this.realIndex);
        },
        click: function () {
          const idx = this.clickedIndex;
          if (typeof idx === 'number') {
            this.slideToLoop(idx);
          }
        }
      }
    });
    // 初期表示
    updateContent(thumbsSwiper.realIndex);
  </script>
</body>
</html>
